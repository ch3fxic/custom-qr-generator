<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create custom QR codes with analytics tracking, custom colors, logos, and multiple export formats">
    <title>Custom QR Code Generator - Create & Track QR Codes</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- QR Code Styling Library -->
    <script src="https://unpkg.com/qr-code-styling@1.6.0-rc.1/lib/qr-code-styling.js"></script>
    
    <!-- jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-qrcode text-3xl text-primary"></i>
                    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">QR Code Generator</h1>
                </div>
                <button id="darkModeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition">
                    <i class="fas fa-moon dark:hidden text-gray-700"></i>
                    <i class="fas fa-sun hidden dark:inline text-yellow-400"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        
        <!-- Alert Messages -->
        <div id="alertContainer" class="mb-6"></div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Left Column: Input & Customization -->
            <div class="space-y-6">
                
                <!-- URL Input Card -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">
                        <i class="fas fa-link text-primary mr-2"></i>Enter URL or Text
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label for="urlInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                URL or Text Content
                            </label>
                            <input 
                                type="text" 
                                id="urlInput" 
                                placeholder="https://example.com or any text"
                                class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white"
                            >
                        </div>
                    </div>
                </div>

                <!-- Customization Card -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">
                        <i class="fas fa-palette text-primary mr-2"></i>Customize Style
                    </h2>
                    
                    <div class="space-y-4">
                        
                        <!-- Colors -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="fgColor" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    Foreground Color
                                </label>
                                <input 
                                    type="color" 
                                    id="fgColor" 
                                    value="#000000"
                                    class="w-full h-10 rounded cursor-pointer"
                                >
                            </div>
                            <div>
                                <label for="bgColor" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    Background Color
                                </label>
                                <input 
                                    type="color" 
                                    id="bgColor" 
                                    value="#ffffff"
                                    class="w-full h-10 rounded cursor-pointer"
                                >
                            </div>
                        </div>

                        <!-- Gradient Toggle -->
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="gradientToggle" class="w-4 h-4 text-primary rounded">
                            <label for="gradientToggle" class="text-sm font-medium text-gray-700 dark:text-gray-300">
                                Use Gradient
                            </label>
                        </div>

                        <!-- Gradient Colors (hidden by default) -->
                        <div id="gradientOptions" class="hidden grid grid-cols-2 gap-4">
                            <div>
                                <label for="gradientColor1" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    Gradient Start
                                </label>
                                <input 
                                    type="color" 
                                    id="gradientColor1" 
                                    value="#667eea"
                                    class="w-full h-10 rounded cursor-pointer"
                                >
                            </div>
                            <div>
                                <label for="gradientColor2" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    Gradient End
                                </label>
                                <input 
                                    type="color" 
                                    id="gradientColor2" 
                                    value="#764ba2"
                                    class="w-full h-10 rounded cursor-pointer"
                                >
                            </div>
                        </div>

                        <!-- Dot Style -->
                        <div>
                            <label for="dotStyle" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Dot Style
                            </label>
                            <select 
                                id="dotStyle" 
                                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white"
                            >
                                <option value="square">Square</option>
                                <option value="rounded">Rounded</option>
                                <option value="dots">Dots</option>
                                <option value="classy">Classy</option>
                                <option value="classy-rounded">Classy Rounded</option>
                                <option value="extra-rounded">Extra Rounded</option>
                            </select>
                        </div>

                        <!-- Corner Style -->
                        <div>
                            <label for="cornerStyle" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Corner Style
                            </label>
                            <select 
                                id="cornerStyle" 
                                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white"
                            >
                                <option value="square">Square</option>
                                <option value="extra-rounded">Extra Rounded</option>
                                <option value="dot">Dot</option>
                            </select>
                        </div>

                        <!-- Logo Upload -->
                        <div>
                            <label for="logoUpload" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Logo Image (Optional)
                            </label>
                            <input 
                                type="file" 
                                id="logoUpload" 
                                accept="image/*"
                                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-primary file:text-white hover:file:bg-primary-dark"
                            >
                        </div>

                        <!-- Generate Button -->
                        <button 
                            id="generateBtn" 
                            class="w-full py-3 bg-gradient-to-r from-primary to-secondary text-white font-semibold rounded-lg hover:opacity-90 transition shadow-lg"
                        >
                            <i class="fas fa-magic mr-2"></i>Generate QR Code
                        </button>
                    </div>
                </div>

            </div>

            <!-- Right Column: Preview & Download -->
            <div class="space-y-6">
                
                <!-- Preview Card -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">
                        <i class="fas fa-eye text-primary mr-2"></i>Preview
                    </h2>
                    <div class="flex justify-center items-center min-h-[300px] bg-gray-50 dark:bg-gray-900 rounded-lg p-8">
                        <div id="qrPreview" class="hidden">
                            <canvas id="qrCanvas"></canvas>
                        </div>
                        <div id="qrPlaceholder" class="text-center text-gray-400">
                            <i class="fas fa-qrcode text-6xl mb-4"></i>
                            <p>Your QR code will appear here</p>
                        </div>
                    </div>
                </div>

                <!-- Download Card -->
                <div id="downloadCard" class="hidden bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">
                        <i class="fas fa-download text-primary mr-2"></i>Download
                    </h2>
                    <div class="space-y-3">
                        <button 
                            id="downloadPng" 
                            class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition"
                        >
                            <i class="fas fa-file-image mr-2"></i>Download as PNG
                        </button>
                        <button 
                            id="downloadSvg" 
                            class="w-full py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition"
                        >
                            <i class="fas fa-file-code mr-2"></i>Download as SVG
                        </button>
                        <button 
                            id="downloadPdf" 
                            class="w-full py-3 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition"
                        >
                            <i class="fas fa-file-pdf mr-2"></i>Download as PDF
                        </button>
                    </div>
                </div>

                <!-- Tracking Info Card -->
                <div id="trackingCard" class="hidden bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">
                        <i class="fas fa-chart-line text-primary mr-2"></i>Tracking Info
                    </h2>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                Tracking URL
                            </label>
                            <div class="flex space-x-2">
                                <input 
                                    type="text" 
                                    id="trackingUrl" 
                                    readonly
                                    class="flex-1 px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded text-sm dark:text-white"
                                >
                                <button 
                                    id="copyTrackingUrl" 
                                    class="px-4 py-2 bg-primary text-white rounded hover:opacity-90 transition"
                                    title="Copy to clipboard"
                                >
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                QR Code ID
                            </label>
                            <input 
                                type="text" 
                                id="qrCodeId" 
                                readonly
                                class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded text-sm dark:text-white"
                            >
                        </div>
                        <button 
                            id="viewAnalyticsBtn" 
                            class="w-full py-3 bg-purple-500 text-white font-semibold rounded-lg hover:bg-purple-600 transition"
                        >
                            <i class="fas fa-chart-bar mr-2"></i>View Analytics
                        </button>
                    </div>
                </div>

            </div>

        </div>

        <!-- Analytics Modal -->
        <div id="analyticsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div class="sticky top-0 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 p-6 flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-white">
                        <i class="fas fa-chart-line text-primary mr-2"></i>Analytics Dashboard
                    </h2>
                    <button id="closeAnalyticsModal" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <div id="analyticsContent" class="p-6">
                    <!-- Analytics content will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Recent QR Codes Section -->
        <div class="mt-12">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white">
                        <i class="fas fa-history text-primary mr-2"></i>Recent QR Codes
                    </h2>
                    <button 
                        id="clearHistoryBtn" 
                        class="px-4 py-2 text-sm bg-red-500 text-white rounded-lg hover:bg-red-600 transition"
                    >
                        <i class="fas fa-trash mr-2"></i>Clear History
                    </button>
                </div>
                <div id="recentQRCodes" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Recent QR codes will be inserted here -->
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 shadow-sm mt-12">
        <div class="container mx-auto px-4 py-6 text-center text-gray-600 dark:text-gray-400">
            <p>&copy; 2025 Custom QR Generator. Built with ❤️ using Tailwind CSS & QR Code Styling</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/qr-generator.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
